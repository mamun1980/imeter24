{% extends "base.html" %}

{% block content %}
<div class="container main-body" >



<section class="row">
	
	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
		    	<h4>Elevetor type list</h4>
		  	</div>
		  	<div class="panel-body">
		  	<table class="table table-bordered">
			  	<thead>
				  	<tr class="bg-info">
				  		<th>ID</th>	
				  		<th>Elevetor Type</th>
				  		<th>Description</th>
				  		<th>Action</th>
				  	</tr>
			  	</thead>
			  	<tbody>
			  	{% for et in elevetor_types %}
				  	<tr>
				  		<td>{{ et.id }}</td>
				  		<td>{{ et.elevetor_type }}</td>
				  		<td>{{ et.description }}</td>
				  		<td>
				  			<a href="" data-id="{{et.id}}" class="et-delete">Delete</a>
				  		</td>
				  	</tr>
				{% empty %}
					<tr>
						<td colspan="4">No Items found</td>
					</tr>
				{% endfor %}				  	
			  	</tbody>
		  		
		  	</table>
		  		
		  	</div>
		</div>
	</div>
	
</section>
</div>
<script type="text/javascript">
(function(){
	$(document).on("click", "a.et-delete", function(e){
		e.preventDefault();
		var id = $(this).data("id");

		$.ajax({
			type: "POST",
			url: "/schedule/elevetor-type/delete/",
			data: {
				'et_id': id
			},
			success: function(rdata){
				// alert('PR On Hold');
				window.location.reload(true);
			}
		})
	
	})
})()

</script>
{% endblock content %}
