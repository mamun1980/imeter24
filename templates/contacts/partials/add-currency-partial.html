<span class="label label-danger {{ currency.id }}">
	{{ currency.currency }}
	{% if perms.contacts.change_currency %}
		<a class="currency-edit" href="/contacts/currency/edit/{{ currency.id }}/" 
			data-toggle="modal" data-target="#editModal"
			data-id="{{ currency.id }}"><i class="glyphicon glyphicon-edit"></i></a>
	{% endif %}
</span>
