{% extends "base.html" %}

{% block angular %}
	<script type="text/javascript" src="/statics/js/angular.min.js"></script>
	<script type="text/javascript" src="/statics/js/angular-route.min.js"></script>	
{% endblock angular %}

{% block content %}

<div class="container-fluid shadow4 main-body" ng-app="premierApp">

<section class="row">
	<div class="col-md-6">
		<input type='text' class="form-control" ng-model="search" placeholder="Filter By Report">
	</div>
</section>

<section class="row"  id="recuring-report-list">
	

	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
		    	<h4>Current Recurring Reporting Jobs</h4>
		  	</div>
		  	<div class="panel-body">
		  		<div ng-view></div>
		  	
			</div>
		</div>
	</div>


</section>

</div>
<script type="text/javascript">

premierApp.controller('ReportController',['$scope', '$http', 'ReportService', 'jobs', function ($scope, $http, ReportService, jobs) {
	$scope.jobs = jobs;
   
}]);


</script>

{% endblock content %}
