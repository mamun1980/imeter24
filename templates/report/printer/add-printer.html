{% extends "base.html" %}

{% block content %}

<div class="container shadow4 main-body">

<section class="row"  id="printer">
	

	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading">
		    	<h4>Add Printer Que</h4>
		  	</div>
		  	<div class="panel-body">
		  	<form name="printer-form" method='POST' action="/report/printer/add/">{% csrf_token %}
		  		<table class="add-user-table">
			  		{% for fl in printer_form %}
			  			<tr>
			  				<td>{{ fl.label_tag }}</td>
			  				<td>{{ fl.errors }}{{ fl }}</td>
			  			</tr>
			  		{% endfor %}
			  		
					<tr>
						<td colspan="2">
							<button type="submit" class="btn btn-primary btn-lg form-control login-btn">Add Printer</button>
						</td>
					</tr>
				</table>
				  	
				
		  	</form>
			</div>
		</div>
	</div>

</section>
</div>


{% endblock content %}
