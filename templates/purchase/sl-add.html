{% extends "base.html" %}

{% block angular %}

<style>
.contact_box, .item_box {
	position: relative;
}
table#sold_to_contact_details, table#ship_to_contact_details {
	margin-top: 10px;
}
table#sold_to_contact_details th, table#ship_to_contact_details th{
	background-color: #83AD9E;
}
table > thead {
	background-color: #83AD9E;
}
table > tbody {
	background-color: #FFF;
}
#ship_to_contact_list, #sold_to_contact_list, #items_list {
	position: absolute;
	top: 45px;
	left: 5px;
	background-color: #DDD;
	z-index: 1000;
	/*border: 1px solid #000;*/
	-webkit-box-shadow: 0px 0px 10px 0px rgba(50, 50, 50, 0.75);
	-moz-box-shadow:    0px 0px 10px 0px rgba(50, 50, 50, 0.75);
	box-shadow:         0px 0px 10px 0px rgba(50, 50, 50, 0.75);
}
.sold_to_contact tbody tr:hover, .ship_to_contact tbody tr:hover {
	background-color: #616183;
}
table#items_list {
	width: 940px;
}
#items_list tbody tr:hover{
	background-color: #CCC;
}
.bg-hello {
	background-color: #777;
}
p.item_desc {
	min-height: 34px;
	margin-bottom: 0px;
	padding: 5px;
}
.glyphicon {
	color: red;
}
#sl_list, #job_list {
    position: absolute;
    width: 450px;
    z-index: 100;
}
#sl_list ul {
    padding-left: 0px;
    list-style: none;
}
</style>
<div class="container-fluid shadow4 main-body" ng-app="slApp">

<section class="row " ng-controller="AddSLController">
	<form action="/purchase/add-sl/" method="POST" enctype="multipart/form-data">{% csrf_token %}
	
	<div class="col-md-12">
		
		<div class="panel panel-primary">
			<div class="panel-heading">
		    	<h4>Add Shipping List</h4>
		  	</div>
		  	<div class="panel-body">

				{% include "purchase/partials/add-sl-form.html" %}
				
			</div>
		</div>
		
	</div>
	<div class="col-md-6 col-md-offset-3">
		<button type="submit" class="btn btn-primary form-control">Add Shipping List</button>	
	</div>
	</form>
	
		
</section>

</div>
